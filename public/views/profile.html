<h3>Kemasikini Maklumat Organisasi</h3>
<form class="form-horizontal" ng-submit="saveProfile()">
  <div class="form-group">
    <label for="title" class="col-sm-2 control-label">Nama badan: </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="title" ng-model="organization.title">
    </div>
  </div>
  <div class="form-group">
    <label for="address" class="col-sm-2 control-label">Alamat: </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="address" ng-model="organization.addr">
    </div>
  </div>
  <div class="form-group">
    <label for="registration" class="col-sm-2 control-label">No pendafataran: </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="registration" ng-model="organization.registration">
    </div>
  </div>
  <div class="form-group">
    <label for="reference" class="col-sm-2 control-label">No rujukan kelulusan pendaftaran pertubuhan: </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="reference" ng-model="organization.reference">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Save</button>
    </div>
  </div>
</form>
