<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <base href="/">
  <title>Sistem e-Khairat Kematian Islam</title>
  <!-- CSS -->
  <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
  <link rel='stylesheet' href="libs/angular-loading-bar/build/loading-bar.min.css" />
  <link rel="stylesheet" href="css/style.css">
  <!-- custom styles -->
  <!-- JS -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="libs/angular/angular.min.js"></script>
  <script src="libs/angular-route/angular-route.min.js"></script>
  <script src="libs/angular-loading-bar/build/loading-bar.min.js"></script>
  <!-- ANGULAR CUSTOM -->
  <script src="js/controllers/MainCtrl.js"></script>
  <script src="js/controllers/MemberCtrl.js"></script>
  <script src="js/controllers/MemberInfoCtrl.js"></script>
  <script src="js/services/MemberService.js"></script>
  <script src="js/controllers/ProfileCtrl.js"></script>
  <script src="js/services/OrgService.js"></script>
  <script src="js/appRoutes.js"></script>
  <script src="js/app.js"></script>
</head>

<body ng-app="khairatApp" ng-controller="MainController">
  <div class="container">
    <!-- HEADER -->
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">e-Khairat</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Keahlian <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="/member/all">Senarai ahli</a></li>
              <li><a href="/member">Daftar ahli baru</a></li>
            </ul>
          </li>
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Pembayaran <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#">Rekod pembayaran</a></li>
              <li><a href="#">Buat pembayaran</a></li>
            </ul>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> {{organization.title}} <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a ng-href="/profile/{{organization._id}}/update"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Kemaskini Profil</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Daftar Keluar</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
    <!-- ANGULAR DYNAMIC CONTENT -->
    <div ng-view></div>
  </div>
</body>

</html>
